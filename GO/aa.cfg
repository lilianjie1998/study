bind "MOUSE5" "toggle cl_righthand 1 0"

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "c" "+jumpthrow"

alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "MOUSE4" "+cjump"

alias "+spin" "m_yaw 1000;sensitivity 0.90001"
alias "-spin" "m_yaw 0.022;sensitivity 1.6"
bind "N" "+spin"